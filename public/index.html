<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="experimental.css">
    <title>Color palette</title>
</head>
<body>
    <!-- THIS IF FOR THE POPUP ALERT MESSAGE -->
    <div id="none" class="processalert">
        <button id="msgclose" onclick="closemsgbox();">X</button>
        <div id="processalerttext"></div>
    </div>
    <!-- THIS IF FOR THE LOGIN FORM /////////////////////////////////////// -->

    <div id="signupbox" class="signupbox">
        <div id="inbuttons">
            <div id="loginbutton" onclick="loginflagupdater(event)">Login</div>
            <div id="signinbutton" onclick="loginflagupdater(event)">Signup</div>
        </div>
        <form id="signupsubmit" action="/personadder" method="post">
            <div id="mailcred">Email</div>
            <br>
            <input type="text" name="email" id="emailinput">
            <br>
            <div id="passcred">Password</div>
            <br>
            <input type="password" name="password" id="passwordinput">
            <br>
            <div id="submitbtn"><button type="submit">SUBMIT</button></div>
        </form>
    </div>

    <!-- THIS IS FOR THE MAIN RENDERED CONTENT////////////////////////////////////////////////////////////////////////////// -->

    <div id="none" class="maincontent">
        <div id="welcomemsgforuser">Glad to see you! Welcome to,</div>
        <div id="davincititleandlogout">
            <div id="davinci"><h1 id="davincih1">Da Vinci's Sandbox!</h1></div>
            <button id="logoutbutton" onclick="reloadpage()">LOGOUT</button>
        </div>
        <div id="paletteexistingandcreation">
            <div id="userspalettes">
                <p>Right click to delete palette and left click to edit</p>
                <button onclick="refreshuserpalette()">refresh</button>
            </div>
            <div id="newpalettecreation">
                <div id="paletteactionbutton">
                    <button id="savepalette" onclick="updatelocalpalette()">Save palette</button>
                    <button id="createnewpalette" onclick="renderinitialcolors()">Get New colors</button>
                    <button id="addcolortopalette" onclick="coloreddivgenerator()">Add color</button>
                </div>
                <div id="colorsofpalette">

                </div>
            </div>
        </div>
    </div>

    <script src="experimental.js"></script>
</body>
</html>
